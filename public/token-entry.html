<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Enter Bot Token - Zaki</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: var(--tg-theme-bg-color, #ffffff);
      color: var(--tg-theme-text-color, #000000);
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    
    .container {
      width: 100%;
      max-width: 400px;
    }
    
    h1 {
      font-size: 24px;
      margin-bottom: 8px;
      text-align: center;
    }
    
    .subtitle {
      font-size: 14px;
      color: var(--tg-theme-hint-color, #999999);
      text-align: center;
      margin-bottom: 24px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 8px;
      color: var(--tg-theme-text-color, #000000);
    }
    
    input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid var(--tg-theme-hint-color, #e0e0e0);
      border-radius: 8px;
      background: var(--tg-theme-bg-color, #ffffff);
      color: var(--tg-theme-text-color, #000000);
      font-family: 'Courier New', monospace;
    }
    
    input:focus {
      outline: none;
      border-color: var(--tg-theme-button-color, #3390ec);
      box-shadow: 0 0 0 3px rgba(51, 144, 236, 0.1);
    }
    
    .help-text {
      font-size: 12px;
      color: var(--tg-theme-hint-color, #999999);
      margin-top: 6px;
    }
    
    .button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      font-weight: 500;
      border: none;
      border-radius: 8px;
      background: var(--tg-theme-button-color, #3390ec);
      color: var(--tg-theme-button-text-color, #ffffff);
      cursor: pointer;
      transition: opacity 0.2s;
    }
    
    .button:hover {
      opacity: 0.9;
    }
    
    .button:active {
      opacity: 0.8;
    }
    
    .button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .error {
      background: #ff4444;
      color: white;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 16px;
      font-size: 14px;
      display: none;
    }
    
    .error.show {
      display: block;
    }
    
    .success {
      background: #44ff44;
      color: white;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 16px;
      font-size: 14px;
      display: none;
    }
    
    .success.show {
      display: block;
    }
    
    .link-button {
      display: block;
      text-align: center;
      margin-top: 16px;
      color: var(--tg-theme-link-color, #3390ec);
      text-decoration: none;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîê Enter Bot Token</h1>
    <p class="subtitle">Your token will be securely processed and never stored in chat</p>
    
    <div class="error" id="error"></div>
    <div class="success" id="success"></div>
    
    <form id="tokenForm">
      <div class="form-group">
        <label for="token">Bot Token</label>
        <input 
          type="text" 
          id="token" 
          name="token" 
          placeholder="1234567890:ABCdefGHIjklMNOpqrsTUVwxyz"
          autocomplete="off"
          required
        />
        <p class="help-text">Get your token from @BotFather after creating a bot</p>
      </div>
      
      <button type="submit" class="button" id="submitBtn">
        Submit Token
      </button>
    </form>
    
    <a href="https://t.me/BotFather" target="_blank" class="link-button">
      üì± Open BotFather to create a bot
    </a>
  </div>
  
  <script>
    // Initialize Telegram Web App
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();
    
    // Get user ID from Telegram
    const userId = tg.initDataUnsafe?.user?.id;
    
    // Form submission
    document.getElementById('tokenForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const tokenInput = document.getElementById('token');
      const submitBtn = document.getElementById('submitBtn');
      const errorDiv = document.getElementById('error');
      const successDiv = document.getElementById('success');
      
      const token = tokenInput.value.trim();
      
      // Validate token format
      const tokenPattern = /^\d{8,11}:[A-Za-z0-9_-]{35}$/;
      if (!tokenPattern.test(token)) {
        errorDiv.textContent = 'Invalid token format. Token should look like: 1234567890:ABC...';
        errorDiv.classList.add('show');
        successDiv.classList.remove('show');
        return;
      }
      
      // Disable button
      submitBtn.disabled = true;
      submitBtn.textContent = 'Processing...';
      errorDiv.classList.remove('show');
      successDiv.classList.remove('show');
      
      try {
        // Send token to bot via Web App API
        const data = {
          type: 'bot_token',
          token: token,
          userId: userId
        };
        
        // Send data back to bot
        tg.sendData(JSON.stringify(data));
        
        // Show success
        successDiv.textContent = '‚úÖ Token received! Processing...';
        successDiv.classList.add('show');
        
        // Close Web App after a moment
        setTimeout(() => {
          tg.close();
        }, 1500);
        
      } catch (error) {
        errorDiv.textContent = 'Error: ' + (error.message || 'Failed to send token');
        errorDiv.classList.add('show');
        submitBtn.disabled = false;
        submitBtn.textContent = 'Submit Token';
      }
    });
    
    // Auto-focus input
    document.getElementById('token').focus();
  </script>
</body>
</html>
